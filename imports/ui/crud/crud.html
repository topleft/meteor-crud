

<template name='crud'>

  <br>
  <br>
  <br>
  <br>

  <div class="container col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-8 col-center">
        <form class="new-item form-inline">
          <div class="form-group">
            <input class="form-control" type="text" name="item" placeholder="Add Item"/>
            <input class="form-control" type="text" name="type" placeholder="Add Type"/>
            <button class="btn btn-primary" type="submit">Submit Item</button>
          </div>
        </form>
      </div>
    </div>

    <br>
    <br>
    {{#if isInRole 'admin'}}
    <div class="row">
      <div class="col-xs-4 col-center">
        <div class='panel'>
          <div class="panel-body">
            <label for="showAll">Show All Items</label>
            <input id="showAll" type="checkbox" name="name" value="">
          </div>
        </div>
      </div>
    </div>
    {{/if}}


    <div class="col-xs-12 col-center">
      <table class="table">
          {{> React component=reactRow}}
      </table>
    </div>

  </div>



</template>
