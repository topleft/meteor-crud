<template name='createAccount'>
  <div class="container">
    <div class="col-xs-4 col-xs-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          Create Account
        </div>
        <div class="panel-body">
          <form class="form" id="createAccount">
            <div class="form-group">
              <label>Username</label>
              <input class="form-control" type="text" name="username" placeholder="pick a username">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="text" name="password" placeholder="pick a password">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input class="form-control" type="text" name="confirmPassword" placeholder="pick a password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary full-width" type="button" name="submit">Submit</button>
            </div>
          </form>
          <p class="pull-right"><a href="/">login</a></p>
        </div>
      </div>
    </div>
  </div>
</template>
