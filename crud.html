<head>
  <title>crud</title>
</head>

<body>
  <h1>CRUD</h1>

  <div class="container">  
    <form class="new-item">
      <label>Item</label>
        <input type="text" name="item" placeholder="Add Item"/>
      <label>Type</label>
        <input type="text" name="type" placeholder="Add Type"/>
      <div class="form-group">  
        <button class="btn btn-primary" type="submit">Submit Item</button>
      </div>
    </form>
  </div>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <td>Name</td>
          <td>Type</td>
          <td>Edit</td>
          <td>Delete</td>
        </tr>
      </thead>
      <tbody>
        {{#each items}}
          {{> item}}
        {{/each}}
      </tbody>
    </table>
  </div>

</body>

<template name="item">
  <tr>
    <td>
      {{name}}
    </td>
    <td>
      {{type}}
    </td>
    <td>
      <button class="btn btn-small btn-warning">Edit</button>
    </td>
    <td>
      <button class="btn btn-small btn-danger">Delete</button>
    </td>
  </tr>
</template>
