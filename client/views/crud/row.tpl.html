<template name="row">
  {{#if matching item._id idToEdit}}
    {{>edit}}
  {{else}}
    {{>item}}
  {{/if}}
</template>


<template name="item">
  <tr class='row item'>
    <td class="col-xs-3">
      {{item.name}}
    </td>
    <td class="col-xs-3">
      {{item.type}}
    </td>
    <td class="col-xs-3">
      {{dateFromNow(item.createdAt)}}
    </td>
    <td class="col-xs-2">
      <button id="edit" class="btn btn-small btn-warning full-width">Edit</button>
    </td>
    <td class="col-xs-2">
      {{#if matching idToDelete item._id}}
        <button id="confirm-delete" class="btn btn-small btn-danger col-xs-5">X</button>
        <button class="cancel btn btn-small btn-warning  col-xs-5 col-xs-offset-1">0</button>
      {{else}}
        <button id="delete" class="btn btn-small btn-danger full-width">Delete</button>
      {{/if}}
    </td>
  </tr>
</template>


<template name="edit">
  <tr class='row item'>
    <td class="col-xs-3">
      <div class="form-group">
        <input class="form-control full-width edit-name" type="text" value="{{item.name}}"/>
      </div>
    </td>
    <td class="col-xs-3">
      <div class="form-group">
        <input class="form-control full-width edit-type" type="text" value="{{item.type}}"/>
      </div>
    </td>
    <td class="col-xs-3">
      {{dateFromNow(item.createdAt)}}
    </td>
    <td class="col-xs-2">
        <button id="confirm-edit" class="btn btn-small btn-success col-xs-5">O</button>
        <button class="cancel btn btn-small btn-warning  col-xs-5 col-xs-offset-1">X</button>
    </td>
    <td class="col-xs-2">
      <button id="delete" class="btn btn-small btn-danger full-width">Delete</button>
    </td>
  </tr>
</template>
