<template name="item">
  <tr class='row'>
    <td class="col-xs-4">
      {{item.itemName}}
    </td>
    <td class="col-xs-4">
      {{item.type}}
    </td>
    <td class="col-xs-2">
      <button id="edit" class="btn btn-small btn-warning full-width">Edit</button>
    </td>
    <td class="col-xs-2">
      <button id="delete" class="btn btn-small btn-danger full-width">Delete</button>
    </td>
  </tr>
</template>
